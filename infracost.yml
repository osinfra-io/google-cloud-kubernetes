# Infracost Config File
# https://www.infracost.io/docs/features/config_file

version: 0.1

projects:
  - name: "google-cloud-kubernetes - Sandbox Infrastructure: global"
    path: global/infra
    terraform_var_files:
      - tfvars/sandbox.tfvars
    usage_file: global/infra/infracost/sandbox.yml

  - name: "google-cloud-kubernetes - Sandbox Infrastructure: us-east1"
    path: regional/infra
    terraform_var_files:
      - tfvars/us-east1-sandbox.tfvars
    usage_file: regional/infra/infracost/us-east1-sandbox.yml

  - name: "google-cloud-kubernetes - Sandbox Infrastructure: us-east4"
    path: regional/infra
    terraform_var_files:
      - tfvars/us-east4-sandbox.tfvars
    usage_file: regional/infra/infracost/us-east4-sandbox.yml

  - name: "google-cloud-kubernetes - Non-Production Infrastructure: global"
    path: global/infra
    terraform_var_files:
      - tfvars/non-production.tfvars
    usage_file: global/infra/infracost/non-production.yml

  - name: "google-cloud-kubernetes - Non-Production Infrastructure: us-east1"
    path: regional/infra
    terraform_var_files:
      - tfvars/us-east1-non-production.tfvars
    usage_file: regional/infra/infracost/us-east1-non-production.yml

  - name: "google-cloud-kubernetes - Non-Production Infrastructure: us-east4"
    path: regional/infra
    terraform_var_files:
      - tfvars/us-east4-non-production.tfvars
    usage_file: regional/infra/infracost/us-east4-non-production.yml

  - name: "google-cloud-kubernetes - Production Infrastructure: global"
    path: global/infra
    terraform_var_files:
      - tfvars/production.tfvars
    usage_file: global/infra/infracost/production.yml

  - name: "google-cloud-kubernetes - Production Infrastructure: us-east1"
    path: regional/infra
    terraform_var_files:
      - tfvars/us-east1-production.tfvars
    usage_file: regional/infra/infracost/us-east1-production.yml

  - name: "google-cloud-kubernetes - Production Infrastructure: us-east4"
    path: regional/infra
    terraform_var_files:
      - tfvars/us-east4-production.tfvars
    usage_file: regional/infra/infracost/us-east4-production.yml
