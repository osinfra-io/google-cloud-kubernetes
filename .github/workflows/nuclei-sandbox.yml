name: "Sandbox Nuclei"

on:
  schedule:
    # Run every Monday at 6 AM EST
    - cron: '0 10 * * 1'
  workflow_dispatch:

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  nuclei-scan:
    name: Nuclei
    uses: osinfra-io/github-misc-called-workflows/.github/workflows/nuclei.yml@3f58f13c9ff1c2c4a94cecad4bab5d3e78d69bce
    with:
      urls_file: ./.github/workflows/nuclei-urls/sandbox.txt
      cache_key: nuclei-templates-sandbox
